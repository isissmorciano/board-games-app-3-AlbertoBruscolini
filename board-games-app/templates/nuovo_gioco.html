{% extends 'base.html' %}
{% block title %}Nuovo Gioco{% endblock %}
{% block content %}
<h1>Aggiungi Gioco</h1>
<form method="POST">
  <label>Nome
    <input type="text" name="nome" required />
  </label>
  <label>Categoria
    <input type="text" name="categoria" required />
  </label>
  <label>Numero massimo di giocatori
    <input type="number" name="numero_giocatori_massimo" min="1" required />
  </label>
  <label>Durata media (minuti)
    <input type="number" name="durata_media" min="1" required />
  </label>
  <div class="actions">
    <button type="submit" class="btn">Salva</button>
    <a href="{{ url_for('index') }}">Annulla</a>
  </div>
</form>
{% endblock %}
