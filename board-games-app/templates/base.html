    label { display: block; margin-top: .75rem; font-weight: bold; }
    input, select { width: 100%; padding: .4rem; margin-top: .25rem; box-sizing: border-box; }
    .actions { margin-top: 1.25rem; display: flex; gap: .5rem; }
  </style>
</head>
